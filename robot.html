<!--CREATE HTML FRAMEWORK-->
<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <!--CREATE A SCENE-->
        <a-scene>
            <!--CREATE A SKY-->
            <a-sky color = "lightblue"></a-sky>

            <!--CREATE A GROUND-->
            <a-plane position = "0 0 -4 " rotation = "-90 0 0" width = "5" height = "5" color = 'black' shadow></a-plane>
            
            <!--CREATE THE BODY-->
            <a-box position = "0 1.3 -4" color = "blue"  length = "12" height = "1" shadow></a-box>
            <a-cylinder position = "0 1.8 -4" radius = "0.4" height = "0.3" color = "yellow" shadow></a-cylinder>
            <a-box position = "0 2.3 -4" color = "blue" length = 7 height = 0.7 shadow></a-box>
            
            <!--CREATE THE LEGS-->
            <a-cylinder position = "0.2 1 -4" radius = "0.1" height = "2" color = "teal" shadow></a-cylinder>
            <a-cylinder position = "0.2 0 -4" radius = "0.25" height = "0.3" color = "yellow" shadow></a-cylinder>
            <a-cylinder position = "-0.25 1 -4" radius = "0.1" height = "2" color = "teal" shadow></a-cylinder>
            <a-cylinder position = "-0.25 0 -4" radius = "0.25" height = "0.3" color = "yellow" shadow></a-cylinder>
            
            <!--CREATE THE HANDS-->
            <a-cylinder position = "-0.75 1.4 -4" radius = "0.2" height = "0.75" color = "teal" rotation = "30 90 0" shadow></a-cylinder>
            <a-cylinder position = "-1 1 -4" radius = "0.25" height = "0.2" color = "yellow" rotation = "30 90 0" shadow></a-cylinder>
            <a-cylinder position = "0.75 1.4 -4" radius = "0.2" height = "0.75" color = "teal" rotation = "-30 90 0" shadow></a-cylinder>
            <a-cylinder position = "1 1 -4" radius = "0.25" height = "0.2" color = "yellow" rotation = "-30 90 0" shadow></a-cylinder>
            
            <!--CREATE THE ANTENNA-->
            <a-cylinder position = "0 3.15 -4" radius = "0.1" height = "0.8" color = "white" shadow></a-cylinder>
            <a-sphere position = "0 3.5 -4" color = "white"  radius = "0.25"shadow></a-sphere>

            <!--GIVE FACE DETAILS-->
            <a-box position = "-0.2 2.5 -4" color = "red" length = 0.2 width = "0.2" height = 0.2 shadow></a-box>
            <a-box position = "0.2 2.5 -4" color = "red" length = 0.2 width = "0.2" height = 0.2 shadow></a-box>
            <a-box position = "0 2.25 -4" color = "red" length = 0.2 width = "0.2" height = 0.2 shadow></a-box>
            <a-box position = "0 2.05 -4" color = "red" length = 0.2 width = "0.6" height = 0.1 shadow></a-box>
        
        </a-scene>
    </body>
</html>
